<div class="container-fluid !direction !spacing">
  <div class="row">
    <div class="col-12">
      <h1>Posts</h1>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col text-end">
      <button id="add_post" class="btn btn-primary" (click)="open()">Add Post</button>
    </div>
  </div>
  
  <div class="row">
    @for (post of posts(); track $index) {
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 g-3">
      @if(post.image) {
        <img [src]="post.image" class="card-img-top" alt="..." width="100" height="300" />
      } @else {
        <img
          src="assets/images/not-found-dog.jpg"
          class="card-img-top"
          alt="..."
          width="100" height="300"
        />
      }
      
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">
            {{ post.content }}
          </p>
           <div class="text-end">
            <button
            type="button"
            class="btn btn-danger me-2"
            (click)="deletePost($index)"
          >
            Eliminar
          </button>
            <button
            type="button"
            class="btn btn-primary"
          >
            Editar
          </button>
         
           </div>
          
        </div>
      </div>
    </div>
    } @empty {
    <div class="col-12">
      <div class="alert alert-warning" role="alert">
        No hay posts
      </div>
    </div>
    }
  </div>
</div>
