@if (pokemonDetail()) {
  <div class="card" style="width: 18rem">
    <ngb-carousel [showNavigationIndicators]="false" [interval]="2000">
      @for (image of images(); track $index) {
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper text-center">
          <img [src]="images()[$index]" alt="Random first slide" />
        </div>
      </ng-template>
      }
    </ngb-carousel>
    <div class="card-body">
      <h4 class="card-title text-center">{{ pokemonDetail()?.name }}</h4>
      <p class="card-text">
        <strong>Height:</strong> {{ pokemonDetail()?.height }} <br />
        <strong>Weight:</strong> {{ pokemonDetail()?.weight }}
      </p>
      @for (stat of pokemonDetail()?.stats; track $index) {
      <ul class="list-group">
        <li class="list-group-item">
          <strong>{{ stat.stat.name }}:</strong> {{ stat.base_stat }}
        </li>
      </ul>
      }
    </div>
  </div>
  }
